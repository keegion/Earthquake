<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Map view</title>
    <style>
        #map {
            height: 90%;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

    <div id="map"></div>

    <div align="ceter"><button type=submit onclick="closeWindow()">Close window</button></div>

    <script>

        const electron = require('electron');
        const { ipcRenderer } = electron;


        var coords;

        function closeWindow() {
            ipcRenderer.send('closeMap');
        }

        ipcRenderer.on('sendCoords', function (e, item) {
            coords = { "lat": parseFloat(item[1]), "lng": parseFloat(item[0]) };
            console.log(coords)
            load();

        });

    </script>


    <script
        src="https://maps.googleapis.com/maps/api/js?key="></script>
    <script>

        function load(){
            var map = new google.maps.Map(document.getElementById('map'), {
                center: coords,
                zoom: 2
            });
            var marker = new google.maps.Marker({
                position: coords,
                map: map,
                title: 'Location'
            });
        }
    </script>
</body>

</html>
